<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navSection -->
    <header>
        <nav class="container">
            <div class="nav-logo">
                <a href="#"><img src="" alt="logo"></a>
                <i class="fa-solid fa-right-to-bracket"></i>
                <h4>Sign In</h4>
            </div>
            <div class="nav-link">
                <a href="#">Home</a>
                <a href="#">TIC-TAC-TOE</a>
                <a href="#">R.P.C</a>
                <a href="#">Others</a>
            </div>
            <i class="fa-solid fa-bars bars-for-nav"></i>
            <div class="nav-search">
                <input type="text" placeholder="Search News" class="nav-search-box" id="nav-search">

                <button id="nav-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <i class="fa-solid fa-magnifying-glass" id="search-for-nav"></i>
        </nav>
    </header>
    <!-- mainCode -->


    <main>
        <!-- main heading -->
        <h1 class="game-name-heading">Rock Paper Scissor</h1>

        <!-- in game score board -->
        <div class="score-board">

            <div class="score">

                <div class="user-score">
                    <p>Your</p>
                    <p id="text-user-score">0</p>
                </div>

                <div class="computer-score">
                    <p>Computer</p>
                    <p id="text-computer-score">0</p>
                </div>

            </div>
        </div>

        <!-- choices image as well as button -->
        <div class="outer-choice-img">
            <div class="choices-img">
                <div class="
        all-choice-img" id="rock">
                    <img src="/Project_11/project_11_Img/rock.png" alt="rock">
                </div>


                <div class=" all-choice-img" id="paper">
                    <img src="/Project_11/project_11_Img/paper.png" alt="paper">
                </div>


                <div class="all-choice-img" id="scissor">
                    <img src="/Project_11/project_11_Img/scissor.png" alt="scissor">
                </div>
            </div>
        </div>
        <!-- in game message -->
        <div class="game-msg">
            <p id="para-game-msg">
                Choose Your Weapon
            </p>
        </div>

        <!-- new game button -->
        <div class="new-game-button">
            <button id="reset">Reset</button>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
