<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav></nav>

<main>
    <div class="container">
        <h1 class="company-name">bibek inc.</h1>
        <h1 class="title">Password Generator</h1>

    <div class="display-pass">
        <input type="text" placeholder="Password" id="pass-input">
        <img src="/Project_12/Project_10_img/copy.png" alt="copy-img" id="copy-img">
    </div>

    <div class="requirement">
        <h3>Customize Your Password</h3>
        <div class="req-inner-cont">
            <!-- length range -->
            <div class="range-cont">
                <input type="range" min="8" max="20" id="range" value="12">
                <span class="range-val">12</span>
            </div>



            <!-- symbol uprcase lowercase number chceck  -->
        <div class="symbol-req-cont">
        <div>
            <input type="checkbox" id="number" checked  class="all-checkbox" value="number">
                <label for="number">Number</label>
        </div>

        <div>
            <input type="checkbox" id="symbol" checked class="all-checkbox" value="symbol">
                <label for="symbol">Symbol</label>
        </div>

        <div>
            <input type="checkbox" id="uppercase" checked class="all-checkbox" value="uppercase">
            <label for="uppercase">Uppercase</label>
        </div>

        <div>
            <input type="checkbox" id="lowercase" checked  class="all-checkbox" value="lowercase">
            <label for="lowercase">Lowercase</label>
        </div>

            </div>
        </div>
    </div>


    <button class="generate-button">Generate Password</button>

    </div>
</main>

<footer></footer>
<script src="script.js"></script>
</body>
</html>
