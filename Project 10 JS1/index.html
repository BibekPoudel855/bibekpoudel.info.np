<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <a href="#"><img src="/Project 10 JS1/project_10_image/logo.png" alt="logo"></a>
                <i class="fa-solid fa-right-to-bracket"></i>

            <div class="nav-link">

                <a href="#">R.P.C</a>
                <a href="#">Others</a>
            </div>
            <i class="fa-solid fa-bars bars-for-nav"></i>
            <div class="nav-search">
                <input type="text" placeholder="Search News" class="nav-search-box" id="nav-search">

                <button id="nav-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <i class="fa-solid fa-magnifying-glass" id="search-for-nav"></i>

<!-- winner message  -->
    <div class="winner-message-portal hide-message">

    </div>
    <!-- main content code -->
    <main class="container">
        <button class="mode-button all-mode-button">Dark Mode</button>
        <h1 class="h1-bibek-inc">bibek inc. Games</h1>

        <div class="game-container container">

                <button class="boxes all-mode-button"></button>
                <button class="boxes all-mode-button"></button>
                <button class="boxes all-mode-button"></button>
                <button class="boxes all-mode-button"></button>
                <button class="boxes all-mode-button"></button>
                <button class="boxes all-mode-button"></button>
            </div>
        </div>

        <div class="controls">
            <button class="reset-button all-mode-button">Reset</button>
            <button class=" restart-button all-mode-button">Restart</button>
        </div>
    </main>
    <script src="script.js"></script>
